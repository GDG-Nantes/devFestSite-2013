		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-35116426-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;

	<body>
		<!-- HEADER -->
		<header  class="row stick stick.top">
			<div class="row hide-on-small-tablet">
				<!-- LOGO -->
				<div class="row gap-top pad-left">
					<h1 style="display:inline-block;">
						<img src="./images/devfest/chevron.png" style="vertical-align:-10px;" height="50px">
						<span class="robotoblack" style="marging-top:10px">Devfest</span> Nantes 2013 <small>by GDG Nantes</small>
					</h1>

					<!-- SOCIAL LINKS -->
					<div class="pull-right align-right padded">
						<!-- Placez cette balise où vous souhaitez faire apparaître le gadget Bouton +1. -->
						<div class="g-plusone" data-size="medium"></div>
						<!-- Placez cette ballise après la dernière balise Bouton +1. -->
						<script type="text/javascript">
						  window.___gcfg = {lang: 'fr'};

						  (function() {
						    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
						    po.src = 'https://apis.google.com/js/plusone.js';
						    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
						  })();
						</script>	
						<a href="https://plus.google.com/u/0/b/104080355394243371522/104080355394243371522/posts" target="_NEW" class="icons"><i class="icon-google-plus-sign icon-3x"></i></a>
						&nbsp;
						<a href="http://twitter.com/gdgnantes" target="_NEW" class="icons"><i class="icon-twitter-sign icon-3x"></i></a>
						&nbsp;
						<a href="http://www.facebook.com/gdgnantes" target="_NEW" class="icons"><i class="icon-facebook-sign icon-3x"></i></a>
						<br/>
						<small>#devfest #devfest2013 #gdg #gdgnantes</small>
					</div>
					
				</div>

				
			</div>
			<div class="bkg-header-bottom">&nbsp;</div>
			<div class="row bkg-nav" ng-controller="NavigationCtrl">
				<nav class="inline menu nav" data-label="Devfest Nantes 2013">
					<!-- MENU (configured in the ./js/devfest/app.js file) -->
		          	<ul class="row">
		          		<li ng-repeat="item in navItems" ng-class="item.style.class">
		          			<a href="./index.html#{{ item.url }}" ng-click="select( item )">{{ item.label }}</a>
		          		</li>
					</ul>
				</nav>
			</div>
		</header>
		
		<div class="stickheight"></div>

		<!-- CONTENT -->
		<div class="row" ng-view>	
			
		</div>

		<!-- SPONSORS -->	
		<div class="row sponsors padded" ng-hide="sponsorpage">
			<div class="row premium align-center padded">
				<span>sponsor premium</span><br>
				<br/><br/>
				<div class="row">
					<div class="one half sponsor_premium">
						<img src="./images/sponsors/google.png">
					</div>
					<div class="one half">
						<p class="sponsor-empty">
							<span>Votre logo ici</span>
						</p>
					</div>
				</div>
			</div>
			<br/>
			<div class="row gold align-center padded">
				<span>sponsor gold</span><br>
				<br/><br/>
				<div class="row">
					<div class="one third">
						<img src="./images/sponsors/genymobile.jpg">
					</div>
					<div class="one third">
						<p class="sponsor-empty">
							<span>Votre logo ici</span>
						</p>
					</div>
					<div class="one third">
						<p class="sponsor-empty">
							<span>Votre logo ici</span>
						</p>
					</div>
				</div>
			</div>
		</div>

			<img class="pad-top pad-right pull-left" src="./images/devfest/google_dev_small.png" />

			<a href="./index.html#/credits" class="white pull-right pad-right">Equipe / Crédits</a>
		</footer>
